<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="scripts/index.js" type="module"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="main__screen">
        <h2 class="sub__title">HIGH</h2>
        <form class="form__wrapper">
            <input class="input" type="text" name="high" placeholder="Добавить важных дел">
            <input class="btn btn__plus" type="submit" value="">
        </form>
        <div class="tasks__wrapper-high"></div>

        <h2 class="sub__title">LOW</h2>
        <form class="form__wrapper">
            <input class="input" type="text" name="low" placeholder="Добавить">
            <input class="btn btn__plus" type="submit" value="">
        </form>
        <div class="tasks__wrapper-low"></div>
    </div>
</body>
</html>
