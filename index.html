<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/main.js"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="main__screen">
        <h2 class="sub__title">HIGH</h2>
        <div class="input__wrapper">
            <input class="input" type="text" name="" id="" placeholder="Добавить важных дел">
            <div class="icon__plus"></div>
        </div>
        <div class="checkbox__wrapper">
            <input class="checkbox__custom" type="checkbox" id="1"/>
            <label for="1">Вот вам и супер интересная тема. 
                Вы наверняка заметили что ваши файлы с кодом
                становятся все объемнее, что хочется вынести некоторые 
                вещи куда-то за пределы основной программы.</label>
            <div class="icon__close"></div>   
        </div>
        <div class="checkbox__wrapper">
            <input type="checkbox" id="2"/>
            <label for="2">Сверстать этот TODO list</label>
        </div>
        <div class="checkbox__wrapper">
            <input type="checkbox" id="3"/>
            <label for="3">Начать делать задачу</label>
        </div>

        <h2 class="sub__title">LOW</h2>
        <div class="input__wrapper">
            <input class="input" type="text" name="" id="" placeholder="Добавить">
            <div class="icon__plus"></div>
        </div>
        
        <div class="checkbox__wrapper">
            <input type="checkbox" id="4"/>
            <label for="4">Посмотреть ютубчик</label>
        </div>
    </main>
</body>
</html>
